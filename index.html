<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.png" />
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <div class="container__wrapper">
      <div class="game">
        <h1 class="game__title">Tic Tac Toe</h1>
        <h2 class="game__decision">Play till 5 winnings!</h2>
      </div>
      <div class="player">
        Player <span class="displayScreen">X</span>'s turn
      </div>
      <div class="game__block">
        <div class="game__ui">
          <div class="mini__card"></div>
          <div class="mini__card"></div>
          <div class="mini__card"></div>
          <div class="mini__card"></div>
          <div class="mini__card"></div>
          <div class="mini__card"></div>
          <div class="mini__card"></div>
          <div class="mini__card"></div>
          <div class="mini__card"></div>
        </div>
      </div>
      <div class="game__reset">
        <button class="game__reset__btn">Reset</button>
    </div>
    <footer class="footer">
      <div class="made__by">
        Made By <i class="fa fa-brands fa-github-alt"></i>
        <a class="made__by-name" href="https://github.com/Uktam19980416">Uktamjon</a>
        <script>
          document.write(new Date().getFullYear());
        </script>
      </div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
